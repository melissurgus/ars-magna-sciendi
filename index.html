<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Dictionary Search</title>
    <style>
        #searchInput {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }
        #results {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .page-result img {
            max-width: 1600px;
            max-height: 2400px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Type syllables to search...">
    <div id="results"></div>

    <script>
        let dictionaryData = null;

        // Load JSON data when page loads
        fetch('syllables.json')
            .then(response => response.json())
            .then(data => {
                dictionaryData = data;
            })
            .catch(error => {
                console.error('Error loading dictionary data:', error);
            });

        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');

        searchInput.addEventListener('input', function() {
            // Check if data is loaded
            if (!dictionaryData) {
                resultsDiv.innerHTML = 'Loading dictionary...';
                return;
            }

            const searchTerm = this.value.toLowerCase();
            
            // If search is too short, clear results
            if (searchTerm.length < 1) {
                resultsDiv.innerHTML = '';
                return;
            }

            // Find matching syllables
            const matchedSyllables = Object.keys(dictionaryData).filter(syllable => 
                syllable.toLowerCase().includes(searchTerm)
            );

            // Collect unique page numbers
            const pageNumbers = new Set();
            matchedSyllables.forEach(syllable => {
                dictionaryData[syllable].forEach(pageNum => {
                    pageNumbers.add(pageNum);
                });
            });

            // Limit to 10 pages
            const limitedPages = Array.from(pageNumbers).slice(0, 10);

            // Display matching pages
            resultsDiv.innerHTML = limitedPages.map(pageNum => 
                `<div class="page-result">
                    <img src="pages/page_${pageNum}.png" alt="Page ${pageNum}">
                    <p>Page ${pageNum}</p>
                </div>`
            ).join('');
        });
    </script>
</body>
</html>
